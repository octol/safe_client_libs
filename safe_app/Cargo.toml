[package]
authors = ["MaidSafe Developers <dev@maidsafe.net>"]
build = "build.rs"
description = "SAFE App"
documentation = "https://docs.rs/safe_app"
edition = "2018"
homepage = "https://maidsafe.net"
license = "MIT OR BSD-3-Clause"
name = "safe_app"
readme = "README.md"
repository = "https://github.com/maidsafe/safe_client_libs"
version = "0.9.1"

[dependencies]
bincode = "~1.1.4"
config_file_handler = "~0.11.0"
env_logger = { version = "~0.6.2", optional = true }
ffi_utils = "~0.12.0"
futures = "~0.1.17"
jni = { version = "~0.12.0", optional = true }
log = "~0.4.1"
lru-cache = "~0.1.1"
maidsafe_utilities = "~0.18.0"
rand = "~0.3.18"
new_rand = { package = "rand", version = "0.6" }
routing = { package = "mock_routing", path = "../mock_routing" }
rust_sodium = "~0.10.2"
safe_authenticator = { path = "../safe_authenticator", version = "~0.9.1", optional = true }
safe_core = { path = "../safe_core", version = "~0.32.1" }
safe-nd = "~0.2.1"
self_encryption = { git = "https://github.com/maidsafe/self_encryption" }
serde = "~1.0.27"
serde_derive = "~1.0.27"
threshold_crypto = "~0.3.2"
tiny-keccak = "~1.5.0"
tokio = "~0.1.22"
unwrap = "~1.2.0"

[dev-dependencies]
clap = "~2.33.0"
env_logger = "~0.6.2"
safe_authenticator = { path = "../safe_authenticator", version = "~0.9.1", features = ["testing"] }
safe_core = { path = "../safe_core", version = "~0.32.1", features = ["testing"] }

[build-dependencies]
ffi_utils = "~0.12.0"
jni = "~0.12.0"
routing = { package = "mock_routing", path = "../mock_routing" }
rust_sodium = "~0.10.2"
safe_bindgen = { version = "~0.13.0", optional = true }
unwrap = "~1.2.0"

[features]
mock-network = ["testing", "safe_core/mock-network", "safe_authenticator/mock-network"]
testing = ["safe_core/testing", "safe_authenticator/testing", "env_logger"]
bindings = ["safe_bindgen"]

[lib]
crate_type = ["staticlib", "rlib", "cdylib"]

[[example]]
bench = false
name = "client_stress_test"

[[example]]
bench = false
name = "self_authentication"
